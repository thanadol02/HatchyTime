<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot password</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <section class="panel">
      <h1 class="title">Reset password</h1>
      <p class="muted">We'll send you a reset link</p>

      <form class="grid" action="index.html" method="get">
        <label class="field">
          <span class="label">Email</span>
          <input class="input" type="email" placeholder="you@example.com" required />
        </label>

        <button class="btn primary" type="submit">Send reset link</button>

        <p class="new-here">
          Remembered it?
          <a href="index.html" class="btn-ghost">Back to sign in</a>
        </p>
      </form>
    </section>
  </main>
</body>
</html>
